<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>厂商管理页面</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Proza+Libre" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/admin">库存<span class="sr-only">(current)</span></a></li>
                <li><a href="javascript:void(0)" id="navAddButton">添加</a></li>
                <li><a href="javascript:void(0)" id="checkoutButton">出库</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">退出登录</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="container contentContainer">

    <div class="row">
        <div class="col-lg-4">
            <label for="modelListInbound">入库</label>
            <select class="form-control" id="modelListInbound"></select>
            <label for="cloudCodesInbound"></label>
            <textarea class="form-control" rows="20" name="cloudCodesInbound" id="cloudCodesInbound"></textarea>
            <button style="margin-top: 20px;" type="submit" id="inboundSubmitButton" class="btn btn-primary">提交</button>
        </div>
        <div class="col-lg-4"><label for="agentListInventory">代理商库存:</label><span id="agentInventoryCount"> </span><select class="form-control" id="agentListInventory"></select>

            <label style="margin-top: 50px;" for="localInventory">本地库存</label><input style="" class="form-control" id="localInventory">
        </div>
        <div class="col-lg-4"><label for="retailerListInventory">零售商库存:</label><span id="retailerInventoryCount"> </span><select class="form-control" id="retailerListInventory"></select></div>
    </div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="js/jquery-1.11.3.js"></script>-->

<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>


</body>

</html>
